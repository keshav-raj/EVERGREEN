
  <div ng-app="milkyWay">
    <div class="headerDiv">
      <h1 class="headerText" translate="add_customer"></h1>
    </div>

    <div class="formContainer">
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label translate="Customer_name">Customer Name</label>
          <input type="text" ng-model="user.custName">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label translate="Customer_number">Customer Number</label>
          <input type="number" ng-model="user.custNumber">
        </md-input-container>
      </div>
    </div>
    <div class="text-center">
      <md-button class="md-raised md-primary loginBtn" ng-click="addCustomer()"><i class="fa fa-plus" aria-hidden="true"></i> <span translate="add_customer"></span></md-button>

    </div>
  </div>
