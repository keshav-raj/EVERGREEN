
  <div ng-controller="loginCtrl" ng-app="milkyWay">
    <div class="headerDiv">
      <h1 class="headerText">Login</h1>
    </div>

    <div class="formContainer">
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Email</label>
          <input type="email" ng-model="user.email">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Password</label>
          <input type="password" ng-model="user.password">
        </md-input-container>
      </div>
    </div>
    <div class="text-center">
      <md-button class="md-raised md-primary loginBtn" ui-sref="home()"> Login</md-button>
      <md-button ui-sref="signUp()" class="loginBtn" style="color:#3498db">or create an account</md-button>
    </div>
  </div>
