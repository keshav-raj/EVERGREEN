
  <div  ng-app="milkyWay">
    <div class="headerDiv">
      <h1 class="headerText" translate="Login"></h1>
    </div>

    <div class="formContainer">
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label translate="Email"></label>
          <input type="email" ng-model="user.email">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label translate="Password"></label>
          <input type="password" ng-model="user.password">
        </md-input-container>
      </div>
    </div>
    <div class="text-center">
      <md-button aria-label="EverGreen" class="md-raised md-primary loginBtn" ui-sref="home()" translate="Login"></md-button>
      <md-button aria-label="EverGreen" ui-sref="signUp()" class="loginBtn" style="color:#3498db" translate="Or_create_an_account"></md-button>
    </div>
  </div>
