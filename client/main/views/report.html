<div class="">

<table>
  <tr>
    <th translate="Delivery_Date"></th>
    <th translate="Customer_name"></th>
    <th translate="Customer_number"></th>
    <th translate="Delivered_Quantity"></th>
    <th translate="Payment_Mode"></th>
    <th><span translate="price"></span> â‚¹ </th>
  </tr>
  <tr ng-repeat="Delivery in Deliveries">

    <td>{{Delivery.deliverQuantity}}</td>

</div>
